<div class="modal fade" id="createTicket" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <form id="formCreateTicket" class="modal-content needs-validation" novalidate>
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLongTitle">Solicitar Ticket</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
               <div class="form-group">
                  <label for="asunto">Asunto</label>
                  <input type="text"  minlength="6" maxlength="66" class="form-control" id="asunto" name="asunto"  required="">
                  <small class="invalid-feedback d-block alert_archivo"></small>
              </div> 
              <div class="form-group">
                <label for="nivel">Prioridad</label>
                <select id="nivel" class="form-control">
                  <option>Bajo</option>
                  <option>Medio</option>
                  <option>Alto</option>
                </select>
                <small class="invalid-feedback d-block alert_archivo"></small>
            </div> 
              <div class="form-group ">
                  <label for="solicitud">Solicitud</label>
                  <textarea minlength="6" maxlength="255"  name="solicitud" class="form-control" id="solicitud" required></textarea>
                  <small class="invalid-feedback d-block alert_descripcion"></small>
              </div> 
              <div class="custom-file">
                <input type="file"  name ="archivo" class="custom-file-input" id="archivo">
                <label class="custom-file-label form-control" for="archivo">Seleccion un archivo</label>
                <small class="invalid-feedback d-block alert_archivo"></small>
            </div>      
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">CERRAR</button>
          <button type="submit" class="btn btn-success" id="btn_create_ticket"  ><span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span> GUARDAR</button>
        </div>
      </form>
    </div>
  </div>
<div class="col-12 py-4 bg-gray-gradient">
    <h4 class="float-left mb-3">Tickets Solicitados</h4>
    <button data-accion="createTicket" data-toggle="modal" data-target="#createTicket" class="btn btn-secundary mb-3 float-right"> Solicitar Ticket </button>
    <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="border  shadow table table-striped table-bordered row-border hover">
        <thead>
        <tr>
            <th>ID Ticket</th>
            <th>Asunto</th>
            <th>Estado</th>
            <th>Etapa</th>
            <th>Fecha Solicitud</th>
            <th>Acci√≥n</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let e of data">
            <td>{{e.id}}</td>
            <td>{{e.employee_name}}</td>
            <td>{{e.employee_name}}</td>
            <td>Esperando al administrador</td>
            <td>{{e.employee_age}}</td>
            <td><a target="autoblank" [routerLink] = "[e.employee_age]" class="btn btn-primary"><i class="fas fa-eye"></i></a></td>
        </tr>
        </tbody>
     </table>
</div>
